<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css动画库使用</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

  <!-- 
    animate__animated：必须的样式名称
    animate__tada：复制的动画名称
    animate__delay-3s：动画延迟三秒
    animate__infinite： 循环动画
  -->
  <div class="animate__animated animate__tada animate__delay-3s animate__infinite">我叫小花</div>

</body>

</html>
