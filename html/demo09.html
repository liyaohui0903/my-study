<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="kaywords" content="lyh">
  <meta name="author" content="lyh">
  <title>html-颜色和符号标签</title>
</head>

<body>
  <!-- 颜色 -->
  <!-- 
  颜色值：
    html 颜色由一个十六进制符号来定义，这个符号由红绿蓝的值组成的（rgb）
    每种颜色的最小值是0，（十六进制：#00）.最大值是255（十六进制：#FF）
    三种颜色红绿蓝的组合从0-255能组成16000万种不同的颜色
  -->

  <!-- 十六进制 -->
  <span style="color: #666666;">带颜色的段落</span>
  <!-- rgb -->
  <span style="color: rgb(102,102,102);">带颜色的段落</span>
  <!-- 颜色名 -->
  <span style="color: red;">带颜色的段落</span>


  <!-- 符号 -->
  <p>
    大家好，我叫小明。(1903班)
  </p>
  <p>
    大家好，我叫小明&lt;
  </p>

  <!-- 空格 -->
  &nbsp;
  <!-- 小于号 -->
  &lt;
  <!-- 大于号 -->
  &gt;
  <!-- 和号 -->
  &amp;
  <!-- 引号 -->
  &quot;
  <!-- 撇号 -->
  &apos;
  <!-- 人民币/日元 -->
  &yen;
  <!-- 版权 -->
  &copy;
  <!-- 注册商标 -->
  &reg;
  <!-- 商标 -->
  &trade;
  <!-- 乘号 -->
  &times;
  <!-- 除号 -->
  &divide;

  <!-- https://huhuiyu.top/teach_project_service/doc.html -->
  <!-- 
    url：统一资源定位器
    scheme://host.domain:port/path/filename
    scheme - 定义因特网服务的类型。最常见的类型是 http
    host - 定义域主机（http 的默认主机是 www）
    domain - 定义因特网域名，比如 baidu.com
    :port - 定义主机上的端口号（http 的默认端口号是 80）
    path - 定义服务器上的路径（如果省略，则文档必须位于网站的根目录中）
    filename - 定义文档/资源的名称
  -->
  <!-- 
    常见的scheme：
    http：超文本传输协议，用于：以 http:// 开头的普通网页，不加密。
    https：安全超文本传输协议，用于：安全网页，加密所有信息交换。
    ftp：	文件传输协议，用于	将文件下载或上传至网站。
    file：计算机本地文件
    ws/wss：浏览器WebSocket传输协议
  -->

</body>

</html>
