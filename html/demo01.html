<!DOCTYPE html>
<!-- 
    lang：页面默认语言
    en:英文
    zh:中文
-->
<html lang="zh">

<head>
    <!-- 
        charset：编码
        UTF-8
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        name:属性的名称
        content:属性值
        keywords:为搜索引擎定义关键词
    -->
    <meta name="kaywords" content="lyh">
    <!-- 
        author:页面的作者
    -->
    <meta name="author" content="lyh">
    <!-- 
        title:页面的标题
    -->
    <title>html基础</title>
    <!-- 
        link:外部样式表
        rel：属性名称
        href：地址
    -->
    <link rel="icon"
        href="https://ts1.cn.mm.bing.net/th?id=OIP-C.HjJrTUYKYPuUKtCKKNNTTwHaGG&w=179&h=170&c=8&rs=1&qlt=90&o=6&dpr=2.25&pid=3.1&rm=2">
</head>

<!-- 页面的主体（页面的主要部分） -->

<body>
    <!-- 基础标签 -->
    <!-- 标题 -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h6>六级标题</h6>

    <!-- 换行符 -->
    <br>

    <!-- 段落标签 -->
    <p>这是一个段落，<br>我是小明，我读二年级了</p>

    <!-- 分割线 -->
    <hr>

    <!-- 超链接 -->
    <!-- 
        href:链接地址
        target="_blank":以新窗口打开超链接的地址
    -->
    <a
        href="https://cn.bing.com/images/search?q=%e4%ba%ac%e4%b8%9clogo&id=0B8126103961EE200695E76A80BF89170FF9009A&FORM=IQFRBA&tsc=ImageHoverTitle">这是一个超链接</a>
    <a href="https://www.jd.com/" target="_blank">京东官网</a>

    <!-- 图像 -->
    <!-- 
        src:图像的地址(本地图片地址、图片在线链接)
        alt:指定代替图片显示的文字
        width:宽度
        height:高度
        场景一：如果src地址无效或没有，并且设置了alt属性，那么img标签的width属性和height属性都会失效
        场景二：如果src地址无效或没有，并且没有设置alt属性，那么img标签的width属性和height属性都会生效
        总结：img标签的alt属性的优先级>width和height属性
    -->
    <img src="" alt="卡莎" width="300" height="200">
    <img src="https://ts4.cn.mm.bing.net/th?id=OIP-C.T1UfWwapENljfbNYYwSOIQHaNK&w=187&h=333&c=8&rs=1&qlt=90&o=6&dpr=2.25&pid=3.1&rm=2"
        alt="皎月" width="200" height="300">

    <hr>

    <!-- 文本格式化 -->
    <!-- 粗体 -->
    <b>粗体</b>
    <!-- 着重文字 -->
    <em>着重文字</em>
    <!-- 斜体 -->
    <i>斜体</i>
    <!-- 小号字 -->
    <small>小号字</small>
    <!-- 加重语气 -->
    <strong>加重语气</strong>
    <!-- 下标 -->
    <sub>下标</sub>
    <!-- 上标 -->
    <sup>上标</sup>
    <!-- 插入 -->
    <ins>插入</ins>
    <!-- 删除字 -->
    <del>删除字</del>




</body>

</html>
