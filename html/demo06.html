<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>html-压力布局三</title>
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }
  </style>
</head>

<body>

  <!-- 压力布局之表格 -->
  <table style="width: 100vw" border="0">
    <!-- 菜单栏 -->
    <tr>
      <td colspan="3" style="background: rgb(170, 168, 168); text-align: center;">
        <h3>菜单栏</h3>
      </td>
    </tr>
    <!-- 左边菜单栏 -->
    <tr>
      <td style="background: blue; text-align: center; width: 100px;">
        左边菜单栏
      </td>
      <td style="background: rgb(64, 64, 67); text-align: center; width: 400px; height: 600px;">
        主要内容
      </td>
    </tr>
    <tr>
      <td colspan="3" style="background: red; text-align: center; width: 100px; height: 200px;">
        备案号
      </td>
    </tr>
  </table>



</body>

</html>
