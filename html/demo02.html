<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="kaywords" content="lyh">
    <meta name="author" content="lyh">
    <title>html-css</title>
    <!-- 
        外部样式表
        stylesheet:引用外部层叠样式表(css)
    -->
    <link rel="stylesheet" href="css/demo02.css">
    <!-- style:样式 -->
    <!-- 内部样式表 -->
    <style>
        .js01 {
            color: red;
        }
    </style>
</head>

<body>

    <h2>Css层叠样式表</h2>

    <p>这是一个新段落</p>
    <p>这是第二个新段落</p>
    <p>这是第三个新段落</p>

    <b>小明</b>
    <b>小王</b>

    <!-- 
        class:引用自定义的样式
        值：自定义样式的名称
    -->
    <p class="js">我是宇宙无敌帅</p>
    <p class="js01">我是宇宙无敌帅</p>
    <!-- 
        内联样式
        style：样式属性
    -->
    <p style="color: green;">我是宇宙无敌帅</p>
    <!-- title：文本提示   值：文本 -->
    <p title="我最帅">我是宇宙无敌帅</p>
    <p title="售价：三元" style="cursor: pointer;">雪碧</p>

</body>

</html>
