<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css课堂训练</title>
  <link rel="stylesheet" href="css/demo03.css">
</head>

<body>

  <!-- 模仿饿了么UI-按钮 -->
  <div class="myBtn01">
    <button>默认按钮</button>
    <button>主要按钮</button>
    <button>成功按钮</button>
    <button>信息按钮</button>
    <button>警告按钮</button>
    <button>危险按钮</button>
  </div>

  <div class="myBtn02">
    <button>朴素按钮</button>
    <button>主要按钮</button>
    <button>成功按钮</button>
    <button>信息按钮</button>
    <button>警告按钮</button>
    <button>危险按钮</button>
  </div>

  <div class="myBtn03">
    <button>圆角按钮</button>
    <button>主要按钮</button>
    <button>成功按钮</button>
    <button>信息按钮</button>
    <button>警告按钮</button>
    <button>危险按钮</button>
  </div>

  <!-- 自定义样式-分页组件 -->
  <div class="pages">
    <div>&lt;</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>...</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>&gt;</div>
  </div>

</body>

</html>
